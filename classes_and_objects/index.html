<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes and Objects</title>
  </head>
  <body>
    <script>
      class Car {
        carname = "Toyota";
        constructor(brand) {
          this.carname = brand;
        }

        getDetails = function () {
          return "Manufacturer: " + this.carname;
        };
      }

      let mycar = new Car("Ford");
      mycar.carname = "Geely";
      const othercar = new Car();

      console.log(mycar);
      console.log(othercar.getDetails());

      const details = {
        name: "John Doe",
        age: 23,
        title: "Software Engineer",
      };

      console.log(details);
    </script>
  </body>
</html>
